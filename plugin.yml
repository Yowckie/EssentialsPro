name: EssentialsPro
author: TheDoffman
main: me.thedoffman.essentialspro.main.Main
version: 1.4.4
description: Everything you need to run your server.

commands:
   
  heal:
   aliases: [healme, healer, h]
   description: Heal yourself.
   
  essentialspro:
   aliases: [ep]
   description: Shows menu.
   
  clearchat:
   aliases: [cc, cclear, clear]
   description: Clear the chat.
   
  feed:
   aliases: [feedme]
   description: feeds you.
  
  teleport:
   aliases: [tp]
   description: Teleport to another player.
   
  tpc:
     description: Teleport to a spicific location
     usage: /tpc <x> <y> <z>

  gamemode:
   aliases: [gm]
   description: Change Gamemode.
   
  setspawn:
   aliases: [sspawn]
   description: Set the spawn.
   
  spawn:
   aliases: [spawn]
   description: Go to spawn.
   
  staffchat:
   aliases: [sc]
   description: Sends a staffchat msg.
   
  motd:
   description: Shows current MOTD.
  
  setmotd:
   description: Set MOTD.
   
  setwarp:
    description: Set a warp location.
    
  warp:
    description: Teleport to a selected warp.
      
  warplist:
    description: Shows a list of current warps.
    
  delwarp:
    description: Removes the specified warp.
  
  nickname:
    aliases: [nick]
    description: Change the nickname of yourself.
  
  time:
    description: Allows a player to set the time in the server.
  
  weather:
    descritpion: Allows a player to change the weather.
    
  broadcast:
    descritpion: Allows a player brodcast a global msg.
    
  kick:
    description: Kicks a player from the server.
  
  ban:
    description: Bans a player from the server.
    
  unban:
    description: Unbans a player from the server.
  
  mute:
    description: Prevents a player from seeing chat and talking.
   
  unmute:
    description: Prevents a player from seeing chat and talking.
    
  fly:
    description: Enables flying for a player.
    
  ci:
    description: Clears players inventory.
    
  invsee:
    description: Look into a players inventory.

  vanish:
    description: Hides you in plain sight.
    aliases: [v]
    
  unvanish:
    description: Unhides you in plain sight.
    aliases: [uv]
    
  home:
    description: Sends you home.
    aliases: [h]
    
  sethome:
    description: Sets a home location.
    aliases: [h]
    
  delhome:
    description: Removes a home location.
    aliases: [h]
    
  sethome:
    description: Sets yur current loacation as home.
    
  pm:
    description: Private message a player.
    
permissions:
  
  ep.ban:
    default: op
    description: Allows a player to ban.
    
  ep.unban:
    default: op
    description: Allows a player to unban.
    
  ep.broadcast:
    default: op
    description: Allows a player to broadcast a message.
    
  ep.clearchat:
    default: op
    description: Allows a player to clearchat.
    
  ep.clearinventory:
    default: op
    description: Allows a player to clear their inventory or someone elses.
    
  ep.feed:
    default: op
    description: Feed someone or yourself.
    
  ep.gamemode:
    default: op
    description: Allows you to change your gamemode.
    
